      <form action="https://ubuntu.com/marketo/submit" method="post" id="mktoForm_{{id}}" style="margin-bottom: 2rem;" onSubmit="fbq('trackCustom', 'Download');">
        <ul class="p-list">
          <li class="p-list__item">
            <label for="firstName">姓</label> <!-- First name: -->
            <input required="" id="firstName" name="firstName" maxlength="255" type="text" aria-required="true">
          </li>
          <li class="p-list__item">
            <label for="lastName">名</label> <!-- Last name: -->
            <input required="" id="lastName" name="lastName" maxlength="255" type="text" aria-required="true">
          </li>
          <li class="p-list__item">
            <label for="email">メールアドレス</label> <!-- Email address: -->
            <input required="" id="email" name="email" maxlength="255" type="email" aria-required="true" pattern="^[^ ]+@[^ ]+\.[a-z]{2,26}$">
          </li>
          <li class="p-list__item">
            <label for="company">会社名</label> <!-- Company name: -->
            <input required="" id="company" name="company" maxlength="255" type="text" aria-required="true">
          </li>
          <li class="p-list__item">
            <label for="title">役職</label> <!-- Job title: -->
            <input required="" id="title" name="title" maxlength="255" type="text" aria-required="true">
          </li>
        </ul>

        <ul class="p-list">
          <li class="p-list__item">
            <input value="yes" id="canonicalUpdatesOptIn" name="canonicalUpdatesOptIn" type="checkbox">
            <label for="canonicalUpdatesOptIn">不定期配信のニュースメールを希望の方はこちらをチェックください。</label> <!-- I would like to receive occasional news from Canonical by email. -->
          </li>
          <li class="p-list__item">
            <p><a href="https://ubuntu.com/legal" target="_blank">記載頂いた情報はCanonicalの個人情報保護ポリシーに基づき管理いたします。</a>.</p>
          </li> <!-- All information provided will be handled in accordance with the Canonical privacy policy -->
        </ul>
        <ul class="p-list u-no-margin--bottom">
          <li class="p-list__item">
            <button type="submit" class="p-button--positive">
              ダウンロード
            </button>
          </li> <!-- Submit -->
        </ul>
        <!-- hidden fields -->
        <input type="hidden" name="formid" value="{{id}}">
        <input type="hidden" aria-hidden="true" aria-label="hidden field" name="returnURL" value="{{returnURL}}" />
      </form>
